<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page </title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header id="id">
        <nav id="nav-bar">
            <div class="logo-container">
                <img src="https://i.pinimg.com/1200x/b2/38/01/b238018c0a4861898f3f44f78ce3eb2c.jpg" 
                alt="book logo" 
                id="header-img">
                <span class="the-product">Classic Books</span>
            </div>
                <ul class="nav-links">
                    <li><a href="features" class="nav-link">Features</a></li>
                    <li><a href="audio" class="nav-link">Free Audio Book</a></li>
                    <li><a href="for_sale" class="nav-link">For Sale</a></li>
                </ul>
            
        </nav>
    </header>

    <section id="email-section">
        <h2>Beatifully Written Masterpieces</h2>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <input 
            id="email"
            type="email" 
            required 
            placeholder="Enter your email address" 
            name="email">
            <input 
            type="submit" 
            id="submit"
            value="GET STARTED"
            >
        </form>
    </section>
</body>
</html>
